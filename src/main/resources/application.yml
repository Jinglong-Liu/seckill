spring:
  thymeleaf:
    # close cache
    cache: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:  jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 1234
      # ?????
    hikari:
        # ????
      pool-name: DateHikariCP
        # ???????
      minimum-idle: 5
        # ?????????????600000?10???
      idle-timeout: 180000
        # ????????10
      maximum-pool-size: 10
        # ??????????????
      auto-commit: true
        # ?????????0?????????1800000?30???
      max-lifetime: 1800000
        # ?????????30000?30??
      connection-timeout: 30000
        # ?????????????
      connection-test-query: SELECT 1
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    #
    timeout: 10000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: 10000ms
        # ??????
        max-idle: 200
        min-idle: 0
    # RabbitMQ
    rabbitmq:
      # 服务器
      host: 172.24.54.224
      #用户名
      username: guest
      #密码
      password: guest
      # 虚拟主机
      virtual-host: /
      #端口
      port: 5672
      listener:
        simple:
          #消费者最小数量
          concurrency: 10
          #消费者最大数量
          max-concurrency: 10
          #限制消费者每次只处理一条消息，处理完再继续下一条消息
          prefetch: 1
          #启动时是否默认启动容器，默认true
          auto-startup: true
          #被拒绝时重新进入队列
          default-requeue-rejected: true
      template:
        retry:
          #发布重试，默认false
          enabled: true
          #重试时间，默认1000ms
          initial-interval: 1000ms
          #重试最大次数，默认3次
          max-attempts: 3
          #重试最大间隔时间，默认10000ms
          max-interval: 10000ms
          #重试的间隔乘数。比如配2.0，第一次就等10s，第二次就等20s，第三次就等40s
          multiplier: 1
